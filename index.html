<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centered and Responsive Input</title>
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        body {
            color: black;
        }

        #search-recipe {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        input {
            width: 80%;
            max-width: 400px;
            padding: 10px;
            font-size: 16px;
            border-radius: 10px;
            border: 1px solid rgb(250, 229, 37);
            color: yellowgreen;
        }

        .bi-arrow-right-circle {
            color: rgb(250, 229, 37);
            padding-left: 10px;
            cursor: pointer;
        }

        /* 
      .container{
        width: 90%;
        align-items: center;
      } */
    </style>
</head>

<body>
    <div id="search-recipe">
        <input id="recipe" type="text" placeholder="Type here...">
        <svg xmlns="http://www.w3.org/2000/svg" width="43" height="43" fill="currentColor" id="button"
            class="bi bi-arrow-right-circle" viewBox="0 0 16 16">
            <path fill-rule="evenodd"
                d="M1 8a7 7 0 1 0 14 0A7 7 0 0 0 1 8m15 0A8 8 0 1 1 0 8a8 8 0 0 1 16 0M4.5 7.5a.5.5 0 0 0 0 1h5.793l-2.147 2.146a.5.5 0 0 0 .708.708l3-3a.5.5 0 0 0 0-.708l-3-3a.5.5 0 1 0-.708.708L10.293 7.5z" />
        </svg>
    </div>
    <div id="recipeList" class="container"></div>

    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.0.2/anime.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
        AOS.init();
        //         // Wrap every letter in a span
        //         var textWrapper = document.querySelector('.ml3');
        // textWrapper.innerHTML = textWrapper.textContent.replace(/\S/g, "<span class='letter'>$&</span>");

        // anime.timeline({loop: false})
        //   .add({
        //     targets: '.ml3 .letter',
        //     opacity: [0,1],
        //     easing: "easeInOutQuad",
        //     duration: 2250,
        //     delay: (el, i) => 150 * (i+1)
        //   }).add({
        //     targets: '.ml3',
        //     opacity: 0,
        //     duration: 1000,
        //     easing: "easeOutExpo",
        //     delay: 1000
        //   });
        // ----------------------
        document.querySelector('#button').addEventListener('click', function () {
            var query = document.querySelector('#recipe').value;
            let recipeList = document.querySelector('#recipeList');

            $.ajax({
                method: 'GET',
                url: 'https://api.api-ninjas.com/v1/recipe?query=' + query,
                headers: { 'X-Api-Key': 'gG/g5RwAoexQWf3P14E+nQ==r0oDQcmeONbXAq8w' },
                contentType: 'application/json',
                success: function (result) {
                    document.querySelector('#search-recipe').style.height = '200px';
                    console.log(result[0])
                    result.forEach(recipe => {
                        const recipeItem = document.createElement('div');
                        recipeItem.innerHTML = `<div class='container' style='  border: 1px solid orange; border-radius: 10px ; margin-bottom:10px; '>
        <h3><strong data-aos="fade-up" data-aos-delay="300">Recipe:</strong>${recipe.title}</h3>
        <p data-aos="fade-up" data-aos-delay="400" class="text-justify"><strong  data-aos="fade-up" data-aos-delay="300">Ingredients:</strong> ${recipe.ingredients}</p>
        <p data-aos="fade-up" data-aos-delay="500" class="text-justify"><strong  data-aos="fade-up" data-aos-delay="300">Servings:</strong> ${recipe.servings}</p>
        <p data-aos="fade-up" data-aos-delay="600" class="text-justify"><strong  data-aos="fade-up" data-aos-delay="300">Instructions:</strong> ${recipe.instructions}</p></div>`;
                        // Append each recipe item to the recipeList or any other container
                        recipeList.appendChild(recipeItem);
                    });


                },
                error: function ajaxError(jqXHR) {
                    console.error('Error: ', jqXHR.responseText);
                    recipeItem.innerHTML =`        <p data-aos="fade-up" data-aos-delay="300" class="text-justify">No recipes found.</p>`
                }
            });
        })


    </script>
</body>

</html>
